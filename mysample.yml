---
- hosts: all
  become: yes
  gather_facts: yes
  tasks:
  - name: i want to install webserver on ubuntu node
    apt:
      name: apache2
      state: present
    when: ansible_os_family=="Debian"    

  - name: i want to start webserver on ubuntu nodes 
    service:
      name: apache2
      state: started
    when: ansible_os_family=="Debian"

  - name: i want install webserver on redhat
    yum:
      name: httpd
      state: present
    when: ansible_os_family=="redhat"

  - name: i want to start webserver on redhat
    service:
       name: httpd
       state: started
    when: ansible_os_family=="redhat"        
  
